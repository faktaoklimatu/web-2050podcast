<!doctype html>
<html lang="cs">
<head>
  {% include header.html %}
</head>

<body>
  {% include navigation.html %}
  <main role="main">
    <div class="section">
      <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="row">
          <div class="col-lg-9">
            <iframe width="100%" height="300" src="https://embeds.audioboom.com/posts/{{ page.audioboom }}/embed/v4?image_option=full" style="background-color:transparent; display:block; padding: 0; max-width:700px;" frameborder="0" allowtransparency="allowtransparency" scrolling="no" title="Audioboom player" allow="autoplay"></iframe>
            <hr/>
            <p class="caption">{{ page.summary }}</p>
          </div>

          <aside class="col-lg-3 downloads-box">
            <div class="d-none d-lg-block">
              <h2>Nadpis</h2>
              <p>Text.</p>
              <hr />
              <h2>Nadpis</h2>
              <p>Text.</p>
            </div>
          </aside>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container container-xl-fluid">
        <div class="row justify-content-center">
          <div class="longread-xl-space-left"></div>
          <div class="col-lg-4 longread-toc longread-toc-hidden">
            <div class="sticky-toc">
              <h2>Obsah</h2>
              <div id="TOC"></div>
            </div>
          </div>
          <div class="longread-xl-space-middle"></div>
          <div class="col-lg-8 longread">
            {{ content }}
          </div>
          <div class="longread-xl-space-right"></div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <h2>Další díly</h2>
        <p>Text.</p>
      </div>
    </div>
  </main>
  {% include footer.html %}
  {% include scripts.html %}
</body>
</html>
